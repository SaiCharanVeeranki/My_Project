<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Order Summary - Meal Mate</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #f4f6f8;
        color: #333;
    }

    /* Navbar */
    .navbar {
        background: #fff;
        color: #333;
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .navbar .logo {
        font-size: 24px;
        font-weight: 600;
        color: #ff4b2b;
        text-decoration: none;
        letter-spacing: 0.5px;
    }

    .navbar .nav-links {
        display: flex;
        gap: 25px;
    }

    .navbar .nav-links a {
        color: #333;
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
        position: relative;
        transition: all 0.3s ease;
    }

    .navbar .nav-links a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 0;
        height: 2px;
        background: #ff4b2b;
        transition: width 0.3s ease;
    }

    .navbar .nav-links a:hover {
        color: #ff4b2b;
    }

    .navbar .nav-links a:hover::after {
        width: 100%;
    }

    /* Container */
    .container {
        max-width: 800px;
        margin: 60px auto;
        padding: 30px 25px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.05);
        text-align: center;
    }

    h1 {
        color: #ff4b2b;
        font-size: 28px;
        margin-bottom: 20px;
    }

    h2 {
        color: #333;
        font-size: 22px;
        margin-bottom: 10px;
    }

    p {
        font-size: 16px;
        margin: 8px 0;
        color: #555;
    }

    .back-link {
        display: inline-block;
        margin-top: 25px;
        padding: 10px 20px;
        background-color: #ff4b2b;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-link:hover {
        background-color: #ff6a4a;
        transform: translateY(-1px);
    }
</style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'delivery:index' %}" class="logo">Meal Mate</a>
        <div class="nav-links">
            <a href="{% url 'delivery:cusdisplay_res' username %}">Restaurants</a>
            <a href="{% url 'delivery:sign_in' %}">Sign In</a>
            <a href="{% url 'delivery:sign_up' %}">Sign Up</a>
        </div>
    </div>

    <div class="container">
        <h1>Thank you for your order, {{ username }}!</h1>

        <h2>Delivery Address</h2>
        <p>{{ customer.address }}</p>

        <p>Your order will be delivered to this location shortly. Thank you for choosing Meal Mate!</p>

        {% if cart_items %}
        <a href="{% url 'customer_menu' cart_items.0.restaurant.id username %}" class="back-link">Back to Restaurants</a>
        {% else %}
        <a href="/" class="back-link">Back to Home</a>
        {% endif %}
    </div>

</body>
</html>
