<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal-Mate | Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .bg-icons { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
    .bg-icons img { position: absolute; width: 80px; opacity: 0.15; animation: float 8s infinite ease-in-out; }
    .bg-icons img:nth-child(1) { top: 10%; left: 15%; }
    .bg-icons img:nth-child(2) { top: 30%; right: 20%; width: 100px; }
    .bg-icons img:nth-child(3) { bottom: 20%; left: 25%; }
    .bg-icons img:nth-child(4) { bottom: 10%; right: 10%; width: 90px; }

    @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0); } }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 420px;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeIn 0.7s ease-in-out;
    }
    .form-container h2 { margin-bottom: 20px; color: #333; }
    .form-container label { display: block; text-align: left; margin: 10px 0 5px; font-weight: bold; }
    .form-container input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 15px; }
    .form-container button { width: 100%; padding: 12px; background: #ff7043; border: none; color: #fff; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
    .form-container button:hover { background: #e65100; }

    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>
  <div class="bg-icons">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Pizza">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046786.png" alt="Burger">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" alt="Drink">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046787.png" alt="Fries">
  </div>

  <div class="form-container">
    <h2>Sign In</h2>
    <form method="POST" action="{% url 'delivery:handle_signin' %}">
      {% csrf_token %}
      <label>Username:</label>
      <input type="text" name="username" required>

      <label>Password:</label>
      <input type="password" name="password" required>

      <button type="submit">Sign In</button>
    </form>

    <!-- Sign up link -->
    <p style="margin-top:15px; font-size:14px; color:#555;">
      Donâ€™t have an account?
      <a href="{% url 'delivery:sign_up' %}" style="color:#ff7043; font-weight:bold; text-decoration:none;">
        Sign Up
      </a>
    </p>
  </div>
</body>
</html>
