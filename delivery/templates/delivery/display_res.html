{% extends 'delivery/base.html' %}

{% block content %}
<style>
    .page-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
    }

    h1 {
        font-size: 28px;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 30px;
        text-align: center;
    }

    /* Grid Layout */
    .restaurant-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
    }

    /* Restaurant Card */
    .restaurant-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 14px rgba(0,0,0,0.08);
        padding: 18px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .restaurant-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }

    .restaurant-card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    .restaurant-name {
        font-size: 20px;
        font-weight: 600;
        color: #1a202c;
        margin-bottom: 6px;
        text-align: center;
    }

    .restaurant-category {
        font-size: 14px;
        color: #718096;
        margin-bottom: 6px;
    }

    .restaurant-rating {
        font-size: 14px;
        font-weight: 500;
        color: #f39c12;
        margin-bottom: 8px;
    }

    .restaurant-address {
        font-size: 13px;
        color: #4a5568;
        text-align: center;
        margin-bottom: 12px;
    }

    /* Buttons */
    .card-actions {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
    }

    .btn {
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-update {
        background-color: #17a2b8;
        color: #fff;
    }
    .btn-update:hover { background-color: #138496; }

    .btn-delete {
        background-color: #e74c3c;
        color: #fff;
    }
    .btn-delete:hover { background-color: #c0392b; }

    .btn-view {
        background-color: #ff4b2b;
        color: #fff;
    }
    .btn-view:hover { background-color: #e13c1e; }
</style>

<div class="page-container">
    <h1>üëã Hii {{ username }}, Explore the Restaurants...</h1>

    <div class="restaurant-grid">
        {% for item in li %}
        <div class="restaurant-card">
            <img src="{{ item.img }}" alt="Restaurant Image">
            <div class="restaurant-name">{{ item.res_name }}</div>
            <div class="restaurant-category">{{ item.Food_cat }}</div>
            <div class="restaurant-rating">‚≠ê {{ item.rating }}</div>
            <div class="restaurant-address">{{ item.address }}</div>

            <div class="card-actions">
                <a href="{% url 'delivery:update_restarunt' item.id %}">
                    <button class="btn btn-update">Update</button>
                </a>
                <a href="{% url 'delivery:delete_restarunt' item.id %}" onclick="return confirm('Are you sure?');">
                    <button class="btn btn-delete">Delete</button>
                </a>
                <a href="{% url 'delivery:view_menu' item.id %}">
                    <button class="btn btn-view">View Menu</button>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
