<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Mate</title>
    <style>
        /* Internal CSS for the navigation bar */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffc107;
            text-decoration: none;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'delivery:index' %}" class="logo">Meal Mate</a>
        <div class="nav-links">
            <a href="{% url 'delivery:cusdisplay_res' username %}">View Restaurants</a>
            <a href="{% url 'delivery:sign_in' %}">Sign In</a>
            <a href="{% url 'delivery:sign_up' %}">Sign Up</a>
        </div>
    </div>
    <div class="cart-container">
      <h3>Your Cart</h3>
      {% if items %}
      <ul>
        {% for item in items %}
        <li>{{ item.item_name }} - ${{ item.price }}</li>
        {% endfor %}
      </ul>
      <p><strong>Total Price:</strong> ${{ total_price }}</p>

      <!-- Checkout Button -->
      <a href="{%url 'delivery:checkout' username %}" class="checkout-btn"
        >Proceed to Checkout</a
      >
      {% else %}
      <p>Your cart is empty.</p>
      {% endif %}
    </div>
</body>
</html>
