<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Mate</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Global */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background: #fff;
            color: #333;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 600;
            color: #ff4b2b;
            letter-spacing: 0.5px;
            text-decoration: none;
        }

        .navbar .nav-links {
            display: flex;
            gap: 25px;
        }

        .navbar .nav-links a {
            color: #333;
            font-size: 15px;
            font-weight: 500;
            position: relative;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .navbar .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background: #ff4b2b;
            transition: width 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #ff4b2b;
        }

        .navbar .nav-links a:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'delivery:index' %}" class="logo">Meal Mate</a>
        <div class="nav-links">
            <a href="{% url 'delivery:display_res' %}">View Restaurants</a>
            <a href="{% url 'delivery:add_res' %}">Add Restaurant</a>
            <a href="{% url 'delivery:sign_in' %}">Sign In</a>
            <a href="{% url 'delivery:sign_up' %}">Sign Up</a>
        </div>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
